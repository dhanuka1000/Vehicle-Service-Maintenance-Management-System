<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Smart Auto Care - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            min-height: 100vh;
            background: #1f2937;
        }

        .sidebar .nav-link {
            color: #cbd5e1;
            font-weight: 500;
            margin: 5px 0;
            border-radius: 8px;
            transition: 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #2563eb;
            color: #fff;
        }

        .dashboard-card {
            border-radius: 15px;
            transition: 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .topbar {
            border-radius: 12px;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block sidebar collapse p-3">

            <h4 class="text-white text-center mb-4">
                <i class="bi bi-speedometer2"></i> Smart Auto Care
            </h4>

            <ul class="nav flex-column">

                <li class="nav-item">
                    <a class="nav-link active" href="index.html">
                        <i class="bi bi-house-door"></i> Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="customer.html">
                        <i class="bi bi-people"></i> Customers
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="vehicle.html">
                        <i class="bi bi-car-front"></i> Vehicles
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="service.html">
                        <i class="bi bi-tools"></i> Services
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="inventory.html">
                        <i class="bi bi-box-seam"></i> Inventory
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="mechanics.html">
                        <i class="bi bi-person-gear"></i> Mechanics
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="reports.html">
                        <i class="bi bi-bar-chart-line"></i> Reports
                    </a>
                </li>

            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4 py-4">

            <!-- Top Navbar -->
            <nav class="navbar bg-body shadow-sm topbar mb-4 px-3">
                <span class="navbar-brand fw-bold fs-4">
                    <i class="bi bi-speedometer2"></i> Dashboard Overview
                </span>

                <div>
                    <!-- Theme Toggle -->
                    <button class="btn btn-outline-secondary me-2" onclick="toggleTheme()">
                        <i class="bi bi-moon-stars"></i>
                    </button>

                    <button class="btn btn-danger btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </nav>

            <!-- Dashboard Statistics -->
            <div class="row g-4">

                <div class="col-md-3">
                    <div class="card dashboard-card shadow-sm border-0 bg-primary text-white">
                        <div class="card-body">
                            <h6>Total Customers</h6>
                            <h3 id="totalCustomers">0</h3>
                            <i class="bi bi-people fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card dashboard-card shadow-sm border-0 bg-success text-white">
                        <div class="card-body">
                            <h6>Total Vehicles</h6>
                            <h3 id="totalVehicles">0</h3>
                            <i class="bi bi-car-front fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card dashboard-card shadow-sm border-0 bg-warning text-dark">
                        <div class="card-body">
                            <h6>Services This Month</h6>
                            <h3 id="totalServices">0</h3>
                            <i class="bi bi-tools fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card dashboard-card shadow-sm border-0 bg-danger text-white">
                        <div class="card-body">
                            <h6>Monthly Revenue</h6>
                            <h3 id="monthlyRevenue">Rs. 0</h3>
                            <i class="bi bi-cash-coin fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>

            </div>

        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-bs-theme");
        html.setAttribute(
            "data-bs-theme",
            currentTheme === "light" ? "dark" : "light"
        );
    }
</script>

<script src="../js/dashBoard.js"></script>

</body>
</html>
