<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Payment Management | Smart Auto Care</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-size: 14px; }
        .sidebar { height: 100vh; }
        .sidebar .nav-link { color: #adb5bd; }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover { background-color: #0d6efd; color: white; border-radius: 6px; }
        .card { border-radius: 12px; }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block bg-dark sidebar p-3">
            <h4 class="text-white text-center mb-4">Smart Auto Care</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="customer.html"><i class="bi bi-people"></i> Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="vehicle.html"><i class="bi bi-car-front"></i> Vehicles</a></li>
                <li class="nav-item"><a class="nav-link" href="service.html"><i class="bi bi-tools"></i> Services</a></li>
                <li class="nav-item"><a class="nav-link active" href="payment.html"><i class="bi bi-cash-coin"></i> Payments</a></li>
                <li class="nav-item"><a class="nav-link" href="mechanic.html"><i class="bi bi-person-badge"></i> Mechanics</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4">

            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg bg-body shadow-sm mt-3 rounded">
                <div class="container-fluid">
                    <span class="navbar-brand fw-bold">Payment Management</span>
                    <div class="d-flex">
                        <button class="btn btn-outline-secondary me-2" onclick="toggleTheme()">
                            <i class="bi bi-moon-stars"></i>
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Action Bar -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <h5 class="fw-bold">Payment List</h5>
                <div>
                    <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#paymentModal">
                        <i class="bi bi-plus-circle"></i> Add Payment
                    </button>
                    <button class="btn btn-warning me-2" id="updatePaymentBtn">
                        <i class="bi bi-pencil-square"></i> Update Payment
                    </button>
                    <button class="btn btn-danger" id="deletePaymentBtn">
                        <i class="bi bi-trash"></i> Delete Payment
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="text" id="paymentSearch" class="form-control"
                           placeholder="Search by Payment ID or Service ID">
                </div>
            </div>

            <!-- Table Card -->
            <div class="card shadow-sm mt-3">
                <div class="card-body">
                    <table id="paymentTable" class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Payment ID</th>
                            <th>Service ID</th>
                            <th>Amount Paid</th>
                            <th>Payment Date</th>
                            <th>Payment Method</th>
                            <th>Discount Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Dynamic Data -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Payment Form</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Payment ID</label>
                        <input type="text" class="form-control" id="paymentId" readonly>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Service ID</label>
                        <input type="text" class="form-control" id="paymentServiceId">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Amount Paid</label>
                        <input type="number" class="form-control" id="amountPaid">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Payment Date</label>
                        <input type="date" class="form-control" id="paymentDate">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Payment Method</label>
                        <select class="form-select" id="paymentMethod">
                            <option value="">Select Method</option>
                            <option value="Cash">Cash</option>
                            <option value="Card">Card</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Discount Details</label>
                        <input type="text" class="form-control" id="discountDetails">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" onclick="savePayment()">Save Payment</button>
                <button class="btn btn-warning text-white" onclick="updatePayment()">Update Payment</button>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
</script>

</body>
</html>
